<%- include header.html%>
<div id="wrapper">
    <div id="main">

        <div id="sidebar">
            <div class="panel">
                <div class="header">
                    <span class="col_fade">关于</span>
                </div>
                <div class="inner">
                    <p>无聊的论坛</p>

                    <p>在这里你可以：</p>
                    <ul>
                        <li>向别人提出你遇到的问题</li>
                        <li>帮助遇到问题的人</li>
                        <li>分享自己的知识</li>
                        <li>和其它人一起进步</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content">
            <div class='panel'>
                <div class="header">
                    <div class="breadcrumb">
                        <li><a href='/'>主页</a><span class='divider'>/</span></li>
                        <li class='active'>密码重置</li>
                    </div>
                </div>
                <div class="inner">
                    <form enctype="multipart/form-data" class="form-horizontal " id="create_topic_form"
                          action="/reset_pass" method="post">
                        <%-message%>
                        <div class="control-group" style="height: 20px;margin-top: 10px">
                            <!--<div class="control-group">-->
                            <label class="control-label" for="password">密码</label>

                            <div class="controls">
                                <input type="password" class="input-xlarge" id="password" name="password">
                            </div>
                        </div>
                        <div class="control-group" style="height: 20px;margin-top: 10px">
                            <label class="control-label" for="password-repeat">重复输入密码</label>

                            <div class="controls">
                                <input type="password" class="input-xlarge" id="password-repeat" name="password-repeat">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<%- include footer.html%>
