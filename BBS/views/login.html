<%-include header.html %>
<div class="container">
    <div id="main">
        <form class="form-horizontal" method="post">
            <fieldset>
                <legend>用户登录</legend>
                <%-message %>
                <div class="control-group">
                    <label class="control-label" for="username">用户名</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" style="height: 30px;" id="username" name="username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">密码</label>

                    <div class="controls">
                        <input type="password" style="height: 30px;" class="input-xlarge" id="password" name="password">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a href='/user/search_pass'>忘记密码了?</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
